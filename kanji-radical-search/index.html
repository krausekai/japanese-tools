	<body>
		<div class="main">
			<header class="container center">
				<h1>Japanese Kanji Radical Search</h1>
			</header>

			<div class="container center">
				<span id="infobox">Find similar Kanji by component. Data from <a href="http://nihongo.monash.edu/kradinf.html">RADKFILE</a>, <a href="http://www.edrdg.org/kanjidic/kanjd2index.html">KANJIDIC2</a>, <a href="https://wanikani.com">Wanikani</a>, and <a href="https://github.com/Doublevil/Houhou-SRS">Houhou SRS</a>.</span>
			</div>

			<!-- form -->
			<div class="container center form-display">
				<div id="formDisplay" class="innerContainer">
					<p>
						Radical Set:
						<select id="radicalSet">
							<option value="kangxi">Kangxi</option>
							<option value="wanikani">Wanikani</option>
							<option value="houhou">Houhou</option>
						</select>
						Search a Kanji:
						<input id="searchText" type="text" placeholder="" size="4">
						<!--<button id="searchBtn">Search</button>-->
						<button id="clearSelected">Clear Selected</button><br />
					</p>
					<div id="radicalGrid"><ul></ul></div>
					<p><span id="radicalSelectedCount"></span> Radical(s) Selected & <span id="radicalMatchingCount"></span> Possible Combinations.</p>
				</div>
			</div>

			<!-- new words result -->
			<div class="container center">
				<div id="resultDisplay" class="innerContainer">
					<div class="newWordsWrap">
						<div id="focusedKanji" class="newWordsWrapChild1"></div>
						<div id="foundKanji" class="newWordsWrapChild2"></div>
					</div>
				</div>
			</div>
		</div>
