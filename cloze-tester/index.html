		<script type="text/javascript" src="RakutenMA/hanzenkaku.js" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
			function segment(text) {
				var rma = new RakutenMA(model_ja);
				rma.featset = RakutenMA.default_featset_ja;
				rma.hash_func = RakutenMA.create_hash_func(15);
				var tokens = rma.tokenize(HanZenKaku.hs2fs(HanZenKaku.hw2fw(HanZenKaku.h2z(text))));
				//console.log(RakutenMA.tokens2string(tokens));
				return tokens;
			}
		</script>
